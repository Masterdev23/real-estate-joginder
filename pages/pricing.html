<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Pricing | Find Your Dream Home</title>
    <meta name="description" content="Explore properties by budget in Gurgaon, Noida & Delhi. From ₹50L to ₹20Cr, find your perfect home with expert guidance.">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pricing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation (Include your existing nav) -->
    
    <!-- Hero Section -->
    <section class="pricing-hero">
        <div class="hero-content" data-aos="fade-up">
            <span class="hero-badge">Find Your Perfect Match</span>
            <h1>Explore Properties by Budget</h1>
            <p>From ₹50L to ₹20Cr, discover your dream property in prime locations</p>
            <a href="#filter-section" class="cta-button">
                Start Browsing
                <i class="fas fa-arrow-down"></i>
            </a>
        </div>
        <div class="hero-shape"></div>
    </section>

    <!-- Filter Section -->
    <section id="filter-section" class="filters-wrapper">
        <div class="container">
            <div class="filters-container" data-aos="fade-up">
                <div class="filter-group">
                    <label>Price Range</label>
                    <div class="price-presets">
                        <button class="preset-btn active" data-min="5000000" data-max="10000000">₹50L - ₹1Cr</button>
                        <button class="preset-btn" data-min="10000000" data-max="20000000">₹1Cr - ₹2Cr</button>
                        <button class="preset-btn" data-min="20000000" data-max="50000000">₹2Cr - ₹5Cr</button>
                        <button class="preset-btn" data-min="50000000" data-max="100000000">₹5Cr - ₹10Cr</button>
                        <button class="preset-btn" data-min="100000000" data-max="200000000">₹10Cr - ₹20Cr</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Location</label>
                    <select id="location-filter">
                        <option value="">All Locations</option>
                        <option value="gurugram">Gurugram</option>
                        <option value="noida">Noida</option>
                        <option value="delhi">Delhi</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Property Type</label>
                    <select id="type-filter">
                        <option value="">All Types</option>
                        <option value="apartment">Apartment</option>
                        <option value="villa">Villa</option>
                        <option value="plot">Plot</option>
                        <option value="commercial">Commercial</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>BHK</label>
                    <div class="bhk-options">
                        <button class="bhk-btn">2 BHK</button>
                        <button class="bhk-btn">3 BHK</button>
                        <button class="bhk-btn">4+ BHK</button>
                    </div>
                </div>
            </div>

            <!-- Quick Stats -->
      
    </section>

    <!-- Property Listings -->
    <section class="property-listings">
        <div class="container">
            <div class="listings-grid" id="propertiesGrid">
                <!-- Properties will be populated via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Price Explorer Table -->
    <section class="price-explorer">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Price Range Explorer</h2>
            <div class="price-table" data-aos="fade-up">
                <table>
                    <thead>
                        <tr>
                            <th>Price Range</th>
                            <th>Projects Available</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>₹50L – ₹1Cr</td>
                            <td>48+ Projects</td>
                            <td><button class="explore-btn">View Projects →</button></td>
                        </tr>
                        <!-- Add more rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Floating Action Buttons -->
    <div class="floating-actions">
        <button class="fab-button call">
            <i class="fas fa-phone"></i>
        </button>
        <button class="fab-button whatsapp">
            <i class="fab fa-whatsapp"></i>
        </button>
        <button class="fab-button enquire">
            <i class="fas fa-envelope"></i>
        </button>
    </div>

    <!-- Live Chat Widget -->
    <div class="chat-widget">
        <button class="chat-toggle">
            <i class="fas fa-comments"></i>
            <span>Need Help?</span>
        </button>
        <div class="chat-popup">
            <div class="chat-header">
                <h4>Chat with Us</h4>
                <button class="close-chat">×</button>
            </div>
            <div class="chat-body">
                <!-- Chat content -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/pricing.js"></script>
</body>
</html>
